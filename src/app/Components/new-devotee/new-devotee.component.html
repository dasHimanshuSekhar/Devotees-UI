<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- REGISTRATION FORM -->
  
  <div ngSkipHydration class="container">
    <h2 class="mt-5 mb-4">Devotee Registration</h2>
    <form (ngSubmit)="onClickAdd(devotee)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" [(ngModel)]="devotee.userName">
      </div>
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full-name" name="name" placeholder="Enter your full name" [(ngModel)]="devotee.fullName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id" [(ngModel)]="devotee.emailId">
      </div>
      <button type="submit" class="btn btn-primary" (click)="reloadPage()" >Submit</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
